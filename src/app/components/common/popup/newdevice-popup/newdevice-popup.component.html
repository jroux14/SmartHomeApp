<h2 class="popupTitle">NEW DEVICE</h2>
<hr class="divLine">
<div class="textInputs">
    <sh-text tLabel="DEVICE NAME" [onChangeEmitter]="updateDeviceNameEmitter" componentID="deviceName" shPlaceholder="Device Name"></sh-text><br>
    <sh-select tLabel="DEVICE TYPE" [onChangeEmitter]="updateDeviceTypeEmitter" componentID="deviceType" shPlaceholder="Device Type" [shOptions]="getDropdownOptions()"></sh-select><br>
</div>
<div class="loginBtn">
    <button-simple [onChangeEmitter]="confirmNewDeviceEmitter" shClass="login" bLabel="CONFIRM" componentID="loginBtn"></button-simple>
</div>
<div class="warningContainer">
    <label class="warning" *ngIf="fillAllWarning">Please Fill Out Every Field</label>
</div>
