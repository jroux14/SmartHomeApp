<!-- <div *ngIf="options.enableEmptyCellDrop" draggable="true" (dragstart)="dragStartHandler($event)">Drag me!</div> -->
<div #wrapper class="wrapper">
  <gridster *ngIf="options" class="grid" [options]="options">
    <div *ngFor="let device of deviceService.getDevices(); let i = index; trackBy: trackByDeviceId">
      <gridster-item *ngIf="device.item" class="custom-gridster-item" [item]="device.item">
        <dragdrop-item [device]="device"></dragdrop-item>
      </gridster-item>
    </div>
  </gridster>
</div>
