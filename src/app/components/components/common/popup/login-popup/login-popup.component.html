<h2 mat-dialog-title>Login</h2>
<mat-dialog-actions>
    <sh-text tLabel="Username" componentID="userInput"></sh-text>
</mat-dialog-actions>
<mat-dialog-actions>
    <sh-text tLabel="Password" componentID="pwdInput"></sh-text>
</mat-dialog-actions>
<mat-dialog-actions>
    <button-simple mat-dialog-close bLabel="Login" componentID="loginBtn"></button-simple>
    <button-simple mat-dialog-close bLabel="Cancel" componentID="cancelBtn"></button-simple>
</mat-dialog-actions>
